<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            background: #ffffff;
            width: 360px;
            height: 650px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #ffeb3b;
            color: #333;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            position: relative;
            border-bottom: 2px solid #fbc02d;
        }

        .header img {
            width: 30px;
            height: 30px;
            position: absolute;
            left: 15px;
        }

        .header button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ffeb3b;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header button:hover {
            background-color: #fdd835;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #fffde7;
            border-bottom: 1px solid #ddd;
        }

        .form-container input[type="text"],
        .form-container input[type="time"],
        .form-container input[type="date"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }

        .form-container input[type="text"]::placeholder {
            color: #888;
        }

        .form-container button {
            padding: 12px;
            border: none;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #fdd835;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .task {
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
        }

        .task.completed {
            background: #f0f4c3;
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .task img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .task-content {
            display: flex;
            flex-direction: column;
        }

        .task-content span {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .task-details {
            font-size: 14px;
            color: #757575;
        }

        .task button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            color: #dc3545;
        }

        .task button:hover {
            color: #c82333;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .task-actions button {
            background: #ffeb3b;
            border: none;
            color: #333;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .task-actions button:hover {
            background-color: #fdd835;
        }

        .task-input {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .task-input input,
        .task-input select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .task-input button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .task-input button:hover {
            background-color: #fdd835;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/128/7246/7246748.png" alt="To-Do Logo">
            To-Do List
            <button id="clearAll">Clear All</button>
        </div>
        <div class="form-container">
            <input type="text" id="taskInput" placeholder="Add a new task" required>
            <input type="time" id="taskStartTime" placeholder="Start Time">
            <input type="time" id="taskEndTime" placeholder="End Time">
            <input type="date" id="taskDate" placeholder="Select Date">
            <button id="addTask">Add Task</button>
        </div>
        <div class="task-list" id="taskList"></div>
        <div class="task-input" id="taskInputContainer">
            <input type="text" id="editTaskInput" placeholder="Edit task">
            <button id="saveEdit">Save</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const taskStartTime = document.getElementById('taskStartTime');
            const taskEndTime = document.getElementById('taskEndTime');
            const taskDate = document.getElementById('taskDate');
            const addTaskButton = document.getElementById('addTask');
            const taskList = document.getElementById('taskList');
            const clearAllButton = document.getElementById('clearAll');
            const taskInputContainer = document.getElementById('taskInputContainer');
            const editTaskInput = document.getElementById('editTaskInput');
            const saveEditButton = document.getElementById('saveEdit');
            
            let editingTask = null;

            const addTask = (text, startTime, endTime, date) => {
                if (text.trim() === '') return;

                const task = document.createElement('div');
                task.classList.add('task');

                task.innerHTML = `
                    <div class="task-content">
                        <span>${text}</span>
                        <div class="task-details">
                            ${startTime ? `<p><strong>Start Time:</strong> ${startTime}</p>` : ''}
                            ${endTime ? `<p><strong>End Time:</strong> ${endTime}</p>` : ''}
                            ${date ? `<p><strong>Date:</strong> ${date}</p>` : ''}
                        </div>
                    </div>
                    <button class="delete-task">üóëÔ∏è</button>
                    <div class="task-actions">
                        <button class="complete-task">‚úì</button>
                        <button class="edit-task">‚úé</button>
                    </div>
                `;

                const completeButton = task.querySelector('.complete-task');
                const deleteButton = task.querySelector('.delete-task');
                const editButton = task.querySelector('.edit-task');

                completeButton.addEventListener('click', () => {
                    task.classList.toggle('completed');
                });

                deleteButton.addEventListener('click', () => {
                    taskList.removeChild(task);
                });

                editButton.addEventListener('click', () => {
                    taskInputContainer.style.display = 'block';
                    editTaskInput.value = text;
                    editingTask = task;
                });

                taskList.appendChild(task);
                taskInput.value = '';
                taskStartTime.value = '';
                taskEndTime.value = '';
                taskDate.value = '';
            };

            addTaskButton.addEventListener('click', () => {
                addTask(taskInput.value, taskStartTime.value, taskEndTime.value, taskDate.value);
            });

            clearAllButton.addEventListener('click', () => {
                taskList.innerHTML = '';
            });

            saveEditButton.addEventListener('click', () => {
                if (editingTask) {
                    const taskTextElement = editingTask.querySelector('.task-content span');
                    taskTextElement.innerText = editTaskInput.value;
                    taskInputContainer.style.display = 'none';
                    editingTask = null;
                }
            });

            document.addEventListener('click', (e) => {
                if (!taskInputContainer.contains(e.target) && e.target !== addTaskButton && e.target.closest('.edit-task') === null) {
                    taskInputContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
